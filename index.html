<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Small HTML Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #f6f8ff, #ffffff);
      color: #111827;
    }
    .card {
      width: 90%;
      max-width: 520px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.08);
      background: white;
      text-align: center;
    }
    img { max-width: 100%; border-radius: 8px; }
    button {
      margin-top: 14px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .primary { background: #2563eb; color: white; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Small HTML Example</h1>
    <p>This is a tiny webpage demonstrating HTML, CSS, and a bit of JavaScript.</p>

    <img src="https://via.placeholder.com/600x240.png?text=Placeholder+Image" alt="Placeholder">

    <div>
      <button class="primary" id="helloBtn">Say Hello</button>
    </div>
  </main>

  <script>
    document.getElementById('helloBtn').addEventListener('click', function () {
      alert('Hello! ðŸ‘‹ You clicked the button.');
    });
  </script>
</body>
</html>
